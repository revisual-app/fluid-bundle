<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link
            href="https://fonts.googleapis.com/css2?family=Inter:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&amp;display=swap"
            rel="stylesheet">
    <link rel="stylesheet" href="/css/reset.css">
    <link rel="stylesheet" href="/css/output.css">
    <title>FluidMin Bundle - checkout</title>
    <style>

    </style>


</head>
<body>


<div class="checkout-page">

    <div class="main-column">
        <div class="checkout-header">
            <img src="/img/fmin_logo.png" class="header-logo">
            <a href="/" class="close-button">
                <p class="">Close</p>
                <object data="/img/checkout/close-button.svg" class="x-close buttons-button-x-close"
                        type="image/svg+xml"></object>
            </a>
        </div>
        <div class="stage">




            <div class="stage-container" id="apps-unsupported-thankyou">

                <div class="heading">
                    <div class="circle-icon">
                        <object data="/img/checkout/check-icon.svg" class="circle-check-icon-icon"
                                type="image/svg+xml"></object>
                    </div>
                    <h2 class="">Your subscription is active!</h2>
                    <p class="">
                        You can manage your billing details anytime from your Account Settings.
                    </p>
                </div>

            </div>



        </div>
        <footer class="footer">
            <p class="footer-text text-md-regular1">Â© Fluidministery 2025</p>
            <p class="footer-text text-md-regular1">
                <object data="/img/checkout/section-mail.svg" class="x-close section-mail"
                        type="image/svg+xml"></object>
                help@fluidministery.com
            </p>
        </footer>
    </div>
    <div class="checkout-banner show" id="checkout-banner">
        <img src="/img/checkout/banner.png" alt=""/>
    </div>



</div>

<script src="/app.js" type="application/javascript"></script>
<script src="/ui-checkout.js" type="application/javascript"></script>
<script src="/prices.js" type="application/javascript"></script>
</body>
</html>
